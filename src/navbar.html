<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <style>
      body {
        background: #272822;
        color: #F8F8F2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        font-size: 12px;
        display: flex;
        align-items: center;
        height: 100vh;
      }
      #current-url {
        padding: 0 8px;
        max-width: 100%;
        color: white;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div id="current-url">Initializing...</div>
    <script>
      const ogConsole = {
        log: console.log,
        warn: console.warn,
        error: console.error,
        info: console.info,
        debug: console.debug
      };

      ['log', 'warn', 'error', 'info', 'debug'].forEach(method => {
        console[method] = (...args) => {
          ogConsole[method].apply(console, args);
          window.postMessage({
            type: 'console-message',
            method,
            args: args.map(arg => {
              try {
                return JSON.stringify(arg);
              } catch {
                return String(arg);
              }
            })
          }, '*');
        };
      });
    </script>
  </body>
</html>
